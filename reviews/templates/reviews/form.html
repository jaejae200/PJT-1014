{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block body %}

  {% if request.resolver_match.url_name == 'create' %}
    <h1>
      글쓰기
    </h1>
  {% else %}
    <h1>
      수정하기
    </h1>
  {% endif %}

  <form action="" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" ,="," class="btn btn-primary">작성</button>
  </form>
{% endblock %}
