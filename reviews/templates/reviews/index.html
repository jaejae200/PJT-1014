{% extends 'base.html' %}

{% load django_bootstrap5 %}

{% block body %}
  <h1>게시판</h1>
  {% if request.user.is_authenticated %}
    <a href="{% url 'reviews:create' %}">글 쓰기</a>
  {% endif %}
  {% for review in reviews %}
    <h3>
      <a href="{% url 'reviews:detail' review.pk %}">{{ review.title }}</a>
    </h3>
    <p>{{ review.created_at }}
      |
      {{ review.updated_at }}</p>
    <hr>
  {% endfor %}
{% endblock %}
