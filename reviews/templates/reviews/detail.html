{% extends 'base.html' %}

{% block body %}
  <h1>{{ review.pk }}번 게시글</h1>
  <p>{{ review.created_at|date:"SHORT_DATETIME_FORMAT" }}
    |
    {{ review.updated_at|date:"y-m-d D" }}</p>
  <p>{{ review.content }}
  </p>
  <a href="{% url 'reviews:update' review.pk %}">수정하기</a>
  <a href="{% url 'reviews:delete' review.pk %}">삭제하기</a>
{% endblock %}
